<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Articoli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>

	
	<div class="container">
	<h1>Articoli</h1>
	<div class="row">
	<div id="destra" class="col-6">
	<table class="table table-striped">
	<thead>
	<tr>
		<th scope="col">Id</th>
		<th scope="col">Descrizione</th>
		<th scope="col">Prezzo</th>
		<th scope="col">Categoria</th>
		<th scope="col">Rimanenza</th>
	</tr>
	</thead>
		<tbody class="articolo">
	</table>
	<p><input type="button" value="Refresh" onClick="refresh(this)"></p>
	</div>
		<div id="sinistra" class="col-3">
		<h3>Filtra</h3>
		<div class="filtra">
		<select id="mySelect" onchange="cambiaFiltro()">
  			<option value=""></option>
  			<option value="Categoria">Categoria</option>
			 <option value="Descrizione" >Descrizione</option>
			 <option value="Prezzo">Prezzo</option>
		</select>
		</div>
		<div id="selections_list"></div>

		</div>
	</div>
	</div>	
		
	<div th:replace="fragments/js"></div>
	<script src="js/articolo.js"></script>

</body>

</html>

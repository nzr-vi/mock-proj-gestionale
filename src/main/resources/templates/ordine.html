<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<script type="text/javascript" src="/js/articolo_merged.js"></script>
</head>
<body>

	<div class="container">
		<input id="is_supervisor" hidden th:value="${isSuper}">
		<h1>Home Page</h1>
		<h2>Lista Ordine</h2>
			
		</div>
		<div class="row">
			<div class="col-10">
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Cliente</th>
							<th scope="col">Impiegato</th>						
							<th scope="col">Totale</th>						
						</tr>
					</thead>
					<tbody id="articles_list">
						<tr th:each="ordine : ${ordine}">
							<td th:text="${ordine.cliente}"></td>
							<td th:text="${ordine.impiegato}"></td>
							<td th:text="${ordine.totale}"></td>
							
						</tr>
					</tbody>
				</table>
			</div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
		crossorigin="anonymous"></script>
</body>
</html>

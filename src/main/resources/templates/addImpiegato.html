<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Aggiungi Impiegato</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Gestionale</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="supervisore.html">Home</a>
              </li>
			  <li class="nav-item">
                <a class="nav-link active" href="../impiegato">Impiegati</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home">Articoli</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="logout">LogOut</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

		<div class="container">
			<div class="row">
				<div class="col">
					<h2 th:text="${edit}?'Modifica Impiegato':'Aggiungi Impiegato'"></h2>
					<form action="#" th:action="${edit}?@{/impiegato/save}:@{/impiegato/add}" method="post" th:object="${impiegato}">
						<div th:if="${edit}" class="mb-3 row">
							<label class="col-lg-4" for="id" th:text="|Id: *{id}|"></label>
							<input type="hidden" name="id" id="id" th:value="*{id}" >
						</div>
						<div class="mb-3 row">
							<label class="col-lg-4" for="nome">Nome</label>
							<input class="col" type="text" name="nome" id="nome" th:value="*{nome}" >
						</div>
						<div class="mb-3 row">
							<label class="col-lg-4" for="cognome">Cognome</label>
							<input class="col" type="text" name="cognome" th:value="*{cognome}">
						</div>
						<div class="mb-3 row">
							<label class="col-lg-4" for="email">Email</label>
							<input class="col" type="email" name="email" th:value="*{email}">
						</div>
						<div class="mb-3 row">
							<label class="col-lg-4" for="password">Password</label>
							<input class="col" type="password" name="password" th:value="*{password}">
						</div>
						<div class="mb-3 row">
							<label class="col-lg-4" for="ruolo">Ruolo</label>
							<input class="col" type="text" name="ruolo" th:value="*{ruolo}">
						</div>
						<div class="mb-3 row">
							<label class="col-lg-4" for="riferimento_id">Superiore (ID)</label>
							<input class="col" type="text" name="riferimento_id" th:value="*{riferimento_id}">
						</div>
						<div class="mb-3 row">
							<label class="col-lg-4" for="ufficio_id">Ufficio (ID)</label>
							<input class="col" type="text" name="ufficio_id" th:value="*{ufficio_id}">
						</div>
						<div class="mb-3 row">
						<label class="col-lg-4" for="stipendio">Stipendio</label>
							<input class="col" type="text" name="stipendio" th:value="*{stipendio}">
						</div>
						<input type="submit" class="btn btn-primary" value="Aggiungi">
					</form>
				</div>
				<div class="col"></div>
				<div class="col"></div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista Clienti</title>
	<script type="text/javascript" src="../js/cliente.js"></script>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Gestionale</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="supervisore.html">Home</a>
              </li>
			  <li class="nav-item">
                <a class="nav-link active" href="impiegato">Impiegati</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home">Articoli</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="logout">LogOut</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

	<div class="container">
		<input id="is_supervisor" hidden th:value="${isSuper}">
		<h1>Home</h1>
		<h2>Lista Clienti</h2>

		<a th:href="@{/lista-clienti/crea-cliente/add}">Crea Cliente</a>
		
		<div class="row">
			<div class="col-10">
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Cognome</th>
							<th scope="col">Nome</th>
							<th scope="col">Telefono</th>
							<th scope="col">Email</th>
							<th scope="col">Indirizzo</th>
							<th scope="col">Citt√†</th>
							<th scope="col">Provincia</th>
							<th scope="col">Regione</th>
							<th scope="col">Credito</th>
							<th th:if="${isSuper}" scope="col">Modifica</th> 
						</tr>
					</thead>
					<tbody id="articles_list"> <!-- da modificare-->
						<tr th:each="cliente : ${clienti}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.cognome}"></td>
							<td th:text="${cliente.nome}"></td>
							<td th:text="${cliente.telefono}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.indirizzo}"></td>
							<td th:text="${cliente.citta}"></td>
							<td th:text="${cliente.provincia}"></td>
							<td th:text="${cliente.regione}"></td>
							<td th:text="${cliente.credito}"></td>
							<td th:if="${isSuper}"><a th:href="@{/lista-clienti/} + ${cliente.id}"
								class="fa fa-pencil" title="modifica"></a>
						</tr>
					</tbody>
				</table>
			</div>

			<div id="filter" class="col-2">
				<div class="mb-2">
					<select class="form-control" id="select_filter_type"
						th:onchange="cambiaFiltro()">
						<option th:each="filter : ${filters}" th:text="${filter}"></option>
					</select>
				</div>
				<div id="div_specific_filter" class="visible">
					<select class="form-control" id="select_filter_specific"
						th:onchange="applicaFiltro()">
					</select>
				</div>
				
		</div>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous">
	</div>
</body>
</html>

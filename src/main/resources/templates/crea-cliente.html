<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Articolo</title>
</head>
<body>

   
		<h1>MVC</h1>
		<h2>Aggiungi Cliente</h2>
		<form action="#" th:action="@{/lista-clienti/save}" method="post" th:object="${cliente}">
			<input type="hidden" name="id" th:value="*{id}">
			<div>
				<label for="nome">Nome</label> 
				<input type="text" name="nome" id="nome" th:value="*{nome}" >
			</div>
			<div>
				<label for="cognome">Cognome</label> 
				<input type="text" name="cognome" th:value="*{cognome}"> 
			</div>
			<div>
				<label for="email">Email</label> 
				<input type="email" name="email" th:value="*{email}">
			</div>
            <div>
				<label for="password">Password</label> 
				<input type="password" name="password" th:value="*{password}">
			</div>
			<div>
				<label for="ruolo">Ruolo</label> 
				<input type="text" name="ruolo" th:value="*{ruolo}">
			</div>
			
			<input type="submit" value="Aggiungi">
        
</form>

</body>
</html>

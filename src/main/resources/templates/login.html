<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col mt-5">
                <h1 class="mb-5 text-center">Login</h1>
            <div class="" style="border: 1px black solid; border-radius: 10px;">
                <form id="form_login" class="p-5" action="login"  method="post">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="input_mail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="input_pwd">
                    </div>
                    <button type="submit" id="btn_login" class="btn btn-primary">Login</button>
                  </form>
            </div>
            </div>
            <div class="col"></div>
        </div>
    </div>


    
    <script type="text/javascript">
    
    window.addEventListener('DOMContentLoaded', (event) => {
		
		let btn = document.getElementById("btn_login");
		btn.addEventListener('click',login);
		document
			.getElementById("form_login")
			.addEventListener('submit',
					e=>e.preventDefault());
    });
    
    function login(){
    	
    	let mail = document.getElementById('input_mail').value;
    	let pwd = document.getElementById('input_pwd').value;
    	
    	const link = "http://127.0.0.1:8080/api/utente/login";
    	
    	fetch(link,{
    		method:"POST",
            
    		body: JSON.stringify({
    	         mail: mail,
    	         password: pwd,
    	      }),
    	    headers:{
	    	    'Content-Type': 'application/json',
            "Access-Control-Allow-Origin": "*",
            "Access-Control-Allow-Methods": "OPTIONS,POST,GET"
    	    }
    	}).then(res=>{
            if(res.ok)
                return res.json();
        }).then(json=>{
            console.log(json);
            if(json.code == 1)
                window.location="/index";
        })
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    
    <h1>Home Page</h1>
    <h2>Lista Articoli</h2>

    <a th:href="@{/home/add}">Aggiungi Articolo</a>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Descrizione</th>
            <th scope="col">Prezzo</th>
            <th scope="col">Categoria</th>
            <th scope="col">Rimanenza</th>
            <th scope="col">Modifica</th>

          </tr>
        </thead>
        <tbody>
          <tr th:each="articolo : ${articoli}">
              <td th:text="${articolo.id}"></td>
              <td th:text="${articolo.descrizione}"></td>
              <td th:text="${articolo.prezzo}"></td>
              <td th:text="${articolo.categoria}"></td>
              <td th:text="${articolo.rimanenza}"></td>
              <td><a th:href="@{/home/} + ${articolo.id}"class="fa fa-pencil" title="modifica"></a> 
            
          </tr>
        </tbody>
      </table>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</body>
</html>

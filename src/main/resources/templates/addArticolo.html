<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <title>Aggiungi Articolo</title>
	</head>

	<body>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="#">MVC</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
			</div>
		</nav>
   
		
		<div class="container">
			<div class="row">
				<div class="col">
					<h2>Aggiungi Articolo</h2>
						<form action="#" th:action="@{/home/save}" method="post" th:object="${articolo}">
							<div class="mb-3 row">
								<label class="col-lg-4" for="descrizione">Descrizione</label> 
								<input class="col" type="text" name="descrizione" id="nome" th:value="*{descrizione}" >
							</div>
							<div class="mb-3 row">
								<label class="col-lg-4" for="prezzo">Prezzo</label> 
								<input class="col" type="number" name="prezzo" th:value="*{prezzo}"> 
							</div>
							<div class="mb-3 row">
								<label class="col-lg-4" for="categoria">Categoria</label> 
								<input class="col" type="text" name="categoria" th:value="*{categoria}">
							</div>
							<div class="mb-3 row">
								<label class="col-lg-4" for="rimanenza">Rimanenza</label> 
								<input class="col" type="text" name="rimanenza" th:value="*{rimanenza}">
							</div>
							<input type="hidden" name="id" th:value="*{id}">
							<input type="submit" class="btn btn-primary" value="Aggiungi">
						</form>
				</div>
				<div class="col"></div>
				<div class="col"></div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	</body>
</html>

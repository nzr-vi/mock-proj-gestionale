<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <title>Login Cliente</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="#">MVC</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
		</div>
	</nav>


   
	<div class="container">
		<div class="row">
			<div class="col">
				<h2>Aggiungi Cliente</h2>
				<form action="#" th:action="${edit} ? (${owner} ? @{/cliente}: @{/cliente/super}): @{/cliente/add}" method="post" th:object="${cliente}">
					<div th:if="${edit}" class="mb-3 row">
						<label class="col-lg-4" th:text="|id: *{id}|"></label>
						<input type="hidden" name="id" th:value="*{id}">
					</div>
					<div class="mb-3 row">
						<label class="col-lg-4" for="nome">Nome</label> 
						<input class="col" type="text" name="nome" id="nome" th:value="*{nome}" >
					</div>
					<div class="mb-3 row">
						<label class="col-lg-4" for="cognome">Cognome</label> 
						<input class="col" type="text" name="cognome" th:value="*{cognome}"> 
					</div>
					<div class="mb-3 row">
						<label class="col-lg-4" for="email">Email</label> 
						<input class="col" type="email" name="email" th:value="*{email}">
					</div>
					<div class="mb-3 row">
						<label class="col-lg-4" for="telefono">Telefono</label> 
						<input class="col" type="tel" name="telefono" th:value="*{telefono}">
					</div>
					<div class="mb-3 row">
						<label class="col-lg-4" for="indirizzo">Indirizzo</label> 
						<input class="col" type="text" name="indirizzo" th:value="*{indirizzo}">
					</div>
					<div class="mb-3 row">
						<label class="col-lg-4" for="citta">Citt√†</label> 
						<input class="col" type="text" name="citta" th:value="*{citta}">
					</div>
					<div class="mb-3 row">
						<label class="col-lg-4" for="provincia">Provincia</label> 
						<input class="col" type="text" name="provincia" th:value="*{provincia}">
					</div>
					<div class="mb-3 row">
						<label class="col-lg-4" for="regione">Regione</label> 
						<input class="col" type="text" name="regione" th:value="*{regione}">
					</div>
            		<div th:if="${owner}" class="mb-3 row">
						<label class="col-lg-4" for="password">Password</label> 
						<input class="col" type="password" name="password" th:value="*{password}">
					</div>
										
					<input type="submit" class="btn btn-primary" value="Aggiungi">
        
				</form>
				
			</div>
				<div class="col"></div>
				<div class="col"></div>
		</div>
	</div>
	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
